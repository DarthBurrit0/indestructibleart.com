= yaml =
title: Hi
= yaml =

<div class='latest-container'>
  {{#content.latest}}
    <a href="/episodes/{{ page.number }}.html" target="_blank">
      <div class='latest'>
        <div class='lowerthird'>
          <p class='postTitle'>{{ title }}</p>
          <p class='postPublished'>{{ date.toDateString }}</p>
        </div>
      </div>
    </a>
  {{/content.latest}}
</div>
<div>
  {{#content.posts}}
    <div class="articles">
      <a href="{{ url }}" class='postTitleLink'><p class='postTitle'>{{ title }}</p></a>
      <p class='postPublished'>{{ date.toDateString }}</p>
      <p class='postAuthor'>By: {{ author }}</p>
      <hr>
      <p class='podcastSummary'>{{ subtitle }}</p>
      <a href="{{ url }}" class='postTitleLink'><p class='postread'>Read More...</p></a>
    </div>
  {{/content.posts}}
</div>
